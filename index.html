<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <style>

  * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  body, div {
      margin: 0;
      padding: 0;
      justify-content: center;
  }

  h1 {
      text-align: center;
      font-family: sans-serif;
      color: #444;
  }

  #world {
      width: 100%;
      height: vh;
      overflow: hidden;
  }

  #context {
      width: 250px;
      background-color: chartreuse;
      position: fixed;
      z-index: 30;
      opacity: .4;
  }

  .tooltip {
      width: 100px;
      height: 100px;
      background-color: #bbb;
      opacity: 0.5;
      border: 3px solid #ddd;
      color: #333;
      font-family: sans-serif;
      border-radius: 3px;
      position: fixed;
  }


  </style>
</head>
<body>

    <div id="context"></div>
    <div id="world"></div>

    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="lib/Projector.js"></script>
    <script type="text/javascript" src="game-controls.js"></script>
    <script type="text/javascript" src="game-loop.js"></script>
    <script type="text/javascript" src="game-resources.js"></script>
    <script type="text/javascript" src="game.js"></script>

</body>
</html>
