<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <style>

  * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  body, div {
      margin: 0;
      padding: 0;
      justify-content: center;
  }

  h1 {
      text-align: center;
      font-family: sans-serif;
      color: #444;
  }

  #world {
      width: 100%;
      height: vh;
      overflow: hidden;
  }


  #context {
      margin: 10px;
      position: absolute;
      width: 250px;
      height: 50px;
      background-color: #aaa;
      float: right;
      z-index: 30;
      opacity: .7;
      font-size: 1.5em;
  }

  .tooltip {
      background-color: #bbb;
      opacity: 0.75;
      border: 3px solid #ddd;
      color: #333;
      font-family: sans-serif;
      border-radius: 3px;
      position: fixed;
      display: flex;
      justify-content: space-between;
  }

  .add {
    font-weight: bold;
    background-color: #4CAF50;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin-left: 10px;
    float: right;
    margin-top: 5px;
  }

  .add:hover {
      background-color: red;
  }

  .tooltip ul {
      list-style-type: none;
      margin: 0;
      padding: 5px;
  }

  .back-red {
      background-color: #ffb2b2;
  }

  .back-green {
      background-color: #b2ffc3;
  }

  .back-blocked {
    background-color: #ccc;
    -webkit-filter: grayscale(100%); /* Chrome, Safari, Opera */
    filter: grayscale(100%);
    color: #777;
  }

  .tooltip ul li {
      list-style-type: none;
      line-height: 27px;
      height: 30px;
      border-bottom: 1px solid #aaa;
  }

  .tooltip ul li img {
      float: left;
      margin-top: 3px;
      width: 25px;
      height: 25px;
  }

  .tooltip ul li span {
      margin: 0;
      padding: 0;
      line-height: 27px;
      margin-left: 10px;
  }

  #popup {
      font-family: sans-serif;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      overflow: auto;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);;
      display: none;
  }

  #popup-content {
      width: 90%;
      margin:auto;
      margin-top: 30px;
      background-color: #eee;
      opacity: 1;
      padding: 20px;
      padding-top: 5px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  }

    #popup-close {
        color: black;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    #popup-close:hover, #popup-close:focus {
        color: green;
        text-decoration: none;
        cursor: pointer;
    }

    #popup-header {
        margin: 0; padding: 0;
        padding-bottom: 10px;
    }

    #popup-title {
        text-align: center;
    }


    /* style slider */
    #slider {
        position: relative;
        overflow: hidden;
        width: 640px;
        height: 310px;
        border: 1px solid #ddd;
        margin: 0 auto 2em;
        background: #fff;
        border-radius: 2px;
        box-shadow: 0 0 3px rgba(0,0,0, 0.2);
    }

    #slider .container {
        position: relative;
        width: 640px;
        height: 310px;
        overflow: hidden;
    }

    #slider .slider {
        position: absolute;
        left: 0; top: 0;
        width: 400%;
        height: 310px;
        transition: 1s all;
    }

    #slider figure {
        position: relative;
        display: inline-block;
        padding: 0; margin: 0;
    }

    #slider figcaption {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 5px;
        padding: 20px;
        margin: 0;
        border-top: 1px solid white;
        text-align: center;
        background: #fff;
        background: rgba(255,255,255,0.7);
        color: #444;
        font-family: sans-serif;
    }

    #slider button {
        position: relative;
        font-weight: bold;
        border: 0;
        border-radius: 0;
        background: #ddd;
        color: #777;
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 45px;
        margin: 20px;
        margin-top: 110px;
        box-shadow: 1px 1px 5px rgba(0,0,0, 0.4);
    }

    #slider-left {
        float: left;
        display: none;
    }

    #slider-right {
        float: right;
    }


  </style>
</head>
<body>

    <button id="context">Fin du tour</button>
    <div id="world"></div>
    <div id="popup">
        <div id="popup-content">
            <div id="popup-header">
                <span id="popup-close">×</span>
                    <h2 id="popup-title">Comment jouer</h2>
            </div>
            <div id="popup-body">
                <section id="slider">
                    <div class="continer">
                        <div class="c_slider"></div>
                        <div class="slider">
                            <a href="#"><figure>
                                <img src="tuto1.jpg" alt="" width="640" height="310" />
                                <figcaption>Les villes alliées sélectionnables sont entourées en orange.</figcaption>
                            </figure></a><!--
                         --><a href="#"><figure>
                                <img src="tuto2.jpg" alt="" width="640" height="310" />
                                <figcaption>Une fois la ville sélectionnée, cliquer sur une ville verte enverra les troupes en soutien. Cliquer sur une ville rouge attaquera cette ville.</figcaption>
                            </figure></a><!--
                         --><a href="#"><figure>
                                <img src="tuto1.jpg" alt="" width="640" height="310" />
                                <figcaption>Les infobulles à côté des villes indiquent respectivement la quantité d'or, de troupes, de défense et de production d'or chaque tour. Ces valeurs peuvent être construites en échange d'un certain montant d'or.</figcaption>
                            </figure></a>
                        </div>
                    </div>
                    <span id="timeline"></span>
                    <button id="slider-left">&lt;</button>
                    <button id="slider-right">&gt;</button>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="lib/Projector.js"></script>
    <script type="text/javascript" src="world.js"></script>
    <script type="text/javascript" src="game-rules.js"></script>
    <script type="text/javascript" src="ia.js"></script>
    <script type="text/javascript" src="game-controls.js"></script>
    <script type="text/javascript" src="game-loop.js"></script>
    <script type="text/javascript" src="game-resources.js"></script>
    <script type="text/javascript" src="game.js"></script>

</body>
</html>
