<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <style>

  * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  body, div {
      margin: 0;
      padding: 0;
      justify-content: center;
  }

  h1 {
      text-align: center;
      font-family: sans-serif;
      color: #444;
  }

  #world {
      width: 100%;
      height: vh;
      overflow: hidden;
  }


  #context {
      margin: 10px;
      position: absolute;
      width: 250px;
      height: 50px;
      background-color: #aaa;
      float: right;
      z-index: 30;
      opacity: .7;
      font-size: 1.5em;
  }

  .tooltip {
      background-color: #bbb;
      opacity: 0.75;
      border: 3px solid #ddd;
      color: #333;
      font-family: sans-serif;
      border-radius: 3px;
      position: fixed;
      display: flex;
      justify-content: space-between;
  }

  .add {
    font-weight: bold;
    background-color: #4CAF50;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin-left: 10px;
    float: right;
    margin-top: 5px;
  }

  .add:hover {
      background-color: red;
  }

  .tooltip ul {
      list-style-type: none;
      margin: 0;
      padding: 5px;
  }

  .back-red {
      background-color: #ffb2b2;
  }

  .back-green {
      background-color: #b2ffc3;
  }

  .back-blocked {
    background-color: #ccc;
    -webkit-filter: grayscale(100%); /* Chrome, Safari, Opera */
    filter: grayscale(100%);
    color: #777;
  }

  .tooltip ul li {
      list-style-type: none;
      line-height: 27px;
      height: 30px;
      border-bottom: 1px solid #aaa;
  }

  .tooltip ul li img {
      float: left;
      margin-top: 3px;
      width: 25px;
      height: 25px;
  }

  .tooltip ul li span {
      margin: 0;
      padding: 0;
      line-height: 27px;
      margin-left: 10px;
  }

  #popup {
      font-family: sans-serif;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      overflow: auto;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);;
      display: none;
  }

  #popup-content {
      width: 90%;
      margin:auto;
      margin-top: 30px;
      background-color: #eee;
      opacity: 0.9;
      padding: 20px;
      padding-top: 5px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  }

    #popup-close {
        color: black;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    #popup-close:hover, #popup-close:focus {
        color: green;
        text-decoration: none;
        cursor: pointer;
    }

    #popup-header {
        margin: 0; padding: 0;
        padding-bottom: 10px;
    }


  </style>
</head>
<body>

    <button id="context">Fin du tour</button>
    <div id="world"></div>
    <div id="popup">
        <div id="popup-content">
            <div id="popup-header">
                <span id="popup-close">Ã—</span>
                    <h2 id="popup-title">Modal Header</h2>
            </div>
            <div id="popup-body">
                Hello world
            </div>
        </div>
    </div>

    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="lib/Projector.js"></script>
    <script type="text/javascript" src="world.js"></script>
    <script type="text/javascript" src="game-rules.js"></script>
    <script type="text/javascript" src="ia.js"></script>
    <script type="text/javascript" src="game-controls.js"></script>
    <script type="text/javascript" src="game-loop.js"></script>
    <script type="text/javascript" src="game-resources.js"></script>
    <script type="text/javascript" src="game.js"></script>

</body>
</html>
